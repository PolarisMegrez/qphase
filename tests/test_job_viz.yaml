# Test Visualization Job - Single Job Format
name: "test_visualization"
# Engine configuration
engine:
  viz:
    specs:
      - kind: "time_series"
        channels: [0]
        transform: "real"
        title: "Real Part Evolution"
      - kind: "phase_plane"
        channel_x: 0
        mode: "hist2d"
        title: "Phase Space Density"

# Input dependency
input: "test_simulation"

# Output destination
output: "visualized_data"
