# Test Parameter Scan - Zipped (Aligned) Expansion
# This tests scanning parameters using zipped alignment

name: "test_zipped_scan"

# Engine configuration
engine:
  sde:
    t_end: [10.0, 1.0, 0.01]

# Plugin configurations
backend:
  numpy:
    float_dtype: float64

integrator:
  euler:
    dt: [0.1, 0.01, 0.001]  # 3 values - marked as scanable in schema

model:
  vdp_two_mode:
    D: 1.0
    omega_a: 1.0
    omega_b: 1.0
    gamma_a: 0.1
    gamma_b: 0.1
    Gamma: 1.0
    g: 0.5

# Expected: 3 jobs (zipped with 1 parameter = 3 jobs)
