# Test SDE Job - Single Job Format
name: "test_simulation"

# Engine configuration
engine:
  sde:
    t_end: 10.0
    n_steps: 10000
    n_traj: 100

# Plugin configurations
backend:
  numpy:
    float_dtype: float64

integrator:
  euler:
    dt: 0.001
    adaptive: false

model:
  vdp_two_mode:
    D: 1.0
    omega_a: 1.0
    omega_b: 1.0
    gamma_a: 0.1
    gamma_b: 0.1
    Gamma: 1.0
    g: 0.5
