# Site settings
title: QPhase
description: Modular Quantum Phase-Space Simulation Framework
author: Yu Xue-Hao
url: https://polarismegrez.github.io/qphase/
repo: https://github.com/PolarisMegrez/qphase
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
safe: true
incremental: false

# Kramdown configuration (MathJax support)
kramdown:
  math_engine: mathjax
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - requirements.txt
  - setup.py
  - pyproject.toml
  - packages/

# Theme (Just the Docs)
remote_theme: pmarsceill/just-the-docs

# Just the Docs Configuration
color_scheme: light
logo: "/assets/images/logo.png"  # Placeholder for logo
search_enabled: true
heading_anchors: true

# Auxiliary Links (Top Right)
aux_links:
  "GitHub Repository": https://github.com/PolarisMegrez/qphase

# Footer
footer_content: "Copyright &copy; 2025 QPhase. Distributed by an MIT license."

# Main navigation structure
navigation:
  - title: Home
    url: /
    nav_order: 1
  - title: User Guide
    url: /user_guide/
    nav_order: 2
  - title: Developer Guide
    url: /dev_guide/
    nav_order: 3
  - title: API Reference
    url: /api/
    nav_order: 4

# Default values for front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
      has_toc: true
