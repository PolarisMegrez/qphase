<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>

    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            TeX: {
                equationNumbers: { autoNumber: "AMS" },
                extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
            }
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- Minimal CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        code {
            background-color: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            color: #666;
        }
        .site-header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .site-nav {
            margin-top: 0.5rem;
        }
        .site-nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #0066cc;
        }
        .site-nav a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <nav class="site-nav">
            <a href="{{ site.url }}/">Home</a>
            <a href="{{ site.url }}/user_guide/quick_start.html">User Guide</a>
            <a href="{{ site.url }}/dev_guide/architecture.html">Developer Guide</a>
            <a href="{{ site.url }}/api/core.html">API Reference</a>
        </nav>
    </header>

    <main>
        <h1>{{ page.title }}</h1>
        {{ content }}
    </main>

    <footer class="footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Maintained on <a href="{{ site.repo }}">GitHub</a>.</p>
    </footer>
</body>
</html>
