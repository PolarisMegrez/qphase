name: vdp_viz
input: vdp_sde
save: true
engine:
  viz:
    output_dir: runs/vdp_plots
    format: png

visualizer:
  power_spectrum:
    plots:
      - channels: [0, 1]
        scale: linear
        title: "VDP Power Spectral Density"
        xlabel: "Frequency"
        ylabel: "PSD"
        xlim: [-0.5, 0.5]
        grid: true
        annotate_peaks: true
        min_peak_height: 10
        peak_prominence: 10
