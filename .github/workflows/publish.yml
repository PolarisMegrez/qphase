name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Trigger only on version tags, e.g., v0.9.0

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build qphase (Core)
      run: python -m build packages/qphase

    - name: Build qphase_sde (Physics)
      run: python -m build packages/qphase_sde

    - name: Build qphase_viz (Visualization)
      run: python -m build packages/qphase_viz

    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages_dir: packages/*/dist/
        password: ${{ secrets.PYPI_API_TOKEN }}
