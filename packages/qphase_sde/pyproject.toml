[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qphase-sde"
version = "0.9.4"
description = "Physics engine for QPhase: Stochastic Differential Equations in Phase Space"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
  { name = "Yu Xue-Hao", email = "yuxuehao23@mails.ucas.ac.cn" }
]
urls = { Homepage = "https://github.com/PolarisMegrez/qphase", Repository = "https://github.com/PolarisMegrez/qphase", Issues = "https://github.com/PolarisMegrez/qphase/issues" }
keywords = [
  "quantum optics", "SDE", "simulation", "stochastic", "phase-space"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Software Development :: Libraries"
]
dependencies = [
  "numpy>=1.23",
  "qphase>=0.9.4"
]

[project.optional-dependencies]
accel = ["numba>=0.57"]
viz = ["matplotlib>=3.6"]
config = ["pydantic>=2.4", "joblib>=1.3"]
dev = ["pytest>=7.0", "ruff>=0.5"]

[project.entry-points.qphase]
# Engine
"engine.sde" = "qphase_sde.engine:Engine"
# Integrator plugin
"integrator.euler" = "qphase_sde.integrator.euler_maruyama:EulerMaruyama"
"integrator.milstein" = "qphase_sde.integrator.milstein:Milstein"

[tool.setuptools.packages.find]
where = ["."]
