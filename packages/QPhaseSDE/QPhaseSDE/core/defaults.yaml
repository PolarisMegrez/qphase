engine:
  default_backend: "numpy"        # normal default: can be overridden by user config
  default_solver: "euler"         # normal default solver for CLI/consumers
  rng:
    master_seed: null              # normal default seed (None = provide per run)
  progress:                        # normal defaults for progress reporting
    enabled: true
    interval_seconds: 1.0
    warmup_min_steps: 0
    warmup_min_seconds: 0.0

analysis:
  psd:
    default:
      kind: "complex"            # 'complex' | 'modular'
      convention: "symmetric"     # 'symmetric' | 'unitary' | 'pragmatic'

visualizer:
  defaults:
    psd:
      plot_type: null              # derive from kind by default
      xlim: null
      legend: true
    phase_portrait:
      plot_every: 1
  namespace: "visualizer"      # registry namespace for renderers (normal, documented default)

io:
  yaml_preference: "ruamel"        # preferred YAML lib for user configs
  compress_npz: true

# Defaults consumed by QPhaseSDE_cli (kept here to centralize behavior)
cli:
  run:
    time:
      dt: 0.001
      steps: 1000
    trajectories:
      n_traj: 16
      rng_stream: "per_trajectory"
  profile:
    save:
      root: "runs"
      save_every: 1
  job:
    combinator: "cartesian"
