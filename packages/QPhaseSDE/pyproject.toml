[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QPhaseSDE"
version = "0.1.1"
description = "Quantum optics multi-trajectory SDE engine with complex-valued modes"
authors = [ { name = "Your Name" } ]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
	"numpy>=1.23",
	"scipy>=1.10",
	"numba>=0.57",
	"matplotlib>=3.6",
	"joblib>=1.3",
	"pydantic>=2.4",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["QPhaseSDE*"]

[project.optional-dependencies]
dev = [
	"pytest>=7.0",
	"ruff>=0.5",
]
