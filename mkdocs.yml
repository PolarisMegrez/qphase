site_name: QPhase
site_description: Modular Quantum Phase-Space Simulation Framework
site_author: Yu Xue-Hao
repo_url: https://github.com/PolarisMegrez/qphase
repo_name: PolarisMegrez/qphase
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/qphase, packages/qphase_sde, packages/qphase_viz]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: index.md
  - User Guide:
    - Installation: user_guide/installation.md
    - Quick Start: user_guide/quick_start.md
    - Configuration: user_guide/configuration.md
  - API Reference:
    - Core (qphase): api/core.md
    - Physics (qphase_sde): api/sde.md
    - Visualization (qphase_viz): api/viz.md
  - Developer Guide:
    - Architecture: dev_guide/architecture.md
    - Protocols: dev_guide/protocols.md
    - Release Process: dev_guide/release_process.md
    - Contributing: dev_guide/contributing.md
  - Legacy Info: LEGACY_INFO_SUMMARY.md
